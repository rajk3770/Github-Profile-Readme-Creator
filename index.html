<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Github Profile Readme Creator
				</span>
				<br>
				<span class="subtitle">
					Made with <span style="color: #e25555;">&#9829;</span> By <a class="subtitle" href="https://www.linkedin.com/in/rajk3770/">Raj Kothari&nbsp;</a>
					<a href="https://linkedin.com/in/rajk3770"><img alt="LinkedIn" title="LinkedIn" height="20" width="20" src="https://raw.githubusercontent.com/peterthehan/peterthehan/master/assets/linkedin.svg"></a>
					<a href="https://github.com/rajk3770"><img alt="GitHub" title="GitHub" height="20" width="20" src="https://raw.githubusercontent.com/peterthehan/peterthehan/master/assets/github.svg"></a>

				</span>

				<label class="label-input100" for="first-name">Your Name</label>
				<div class="wrap-input100 validate-input">
					<input id="fullname" class="input100" type="text" name="first-name" placeholder="Full name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">About Me</label>
				<div id="About_me_div" class="wrap-input100 validate-input">
					<textarea id="About" class="input100" name="message" placeholder="Please tell something about yourself"></textarea>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Email Address</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Portfolio</label>
				<div class="wrap-input100 validate-input">
					<input id="portfolio" class="input100" type="text" name="email" placeholder="Eg. xyz@github.io">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Resume/CV Link</label>
				<div class="wrap-input100 validate-input">
					<input id="resume" class="input100" type="text" name="email" placeholder="Eg. https://drive.google.com/file/d/1NnKQa1Xx_YseHShqvyEcdhEHIoT2WvoP/view?usp=sharing">
					<span class="focus-input100"></span>
				</div>


				<label class="label-input100" for="email">Github Username</label>
				<div class="wrap-input100 validate-input">
					<input id="github" class="input100" type="text" name="email" placeholder="Eg. rajk3770">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">LinkedIn Username</label>
				<div class="wrap-input100 validate-input">
					<input id="linkedin" class="input100" type="text" name="email" placeholder="Eg. rajk3770">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Twitter Username</label>
				<div class="wrap-input100 validate-input">
					<input id="twitter" class="input100" type="text" name="email" placeholder="Eg. rajk3770">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="copy_markdown();">
						<span>
							Copy Markdown
						</span>
					</button>
				</div>
				<br><br><br>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="download('readme');">
						<span>
							Download Markdown
						</span>
					</button>
				</div>

			</form>
		</div>
	</div>


	<script language="Javascript" >


		function copy_markdown(){

			var text = "## Hey ðŸ‘‹, "

			if(document.getElementById('fullname') && document.getElementById('fullname').value)
				text = text + "This is "+ document.getElementById('fullname').value  + "\n";

			if(document.getElementById('email') && document.getElementById('email').value){
				text+="[![Gmail Badge](https://img.shields.io/badge/-"+document.getElementById('email').value+"-c14438?style=flat&logo=Gmail&logoColor=white&link=mailto:"+document.getElementById('email').value+")](mailto:"+document.getElementById('email').value+") "
			}

			if(document.getElementById('linkedin') && document.getElementById('linkedin').value){
				text+="\n"
				text+= "[![Linkedin Badge](https://img.shields.io/badge/-"+document.getElementById('linkedin').value+"-0072b1?style=flat&logo=Linkedin&logoColor=white&link=https://www.linkedin.com/in/"+document.getElementById('linkedin').value+"/)"
				text+="](https://www.linkedin.com/in/"+document.getElementById("linkedin").value+"/) "
			}


			if(document.getElementById('github') && document.getElementById('github').value){
				text+= "[![Github Badge](https://img.shields.io/badge/-"+document.getElementById('github').value+"-grey?style=flat&logo=github&logoColor=white&link=https://github.com/"+ document.getElementById('github').value+"/)"
				text+="](https://www.github.com/"+document.getElementById("github").value+"/) "
			}


			if(document.getElementById('twitter') && document.getElementById('twitter').value){
				text+= "[![Twitter Badge](https://img.shields.io/badge/-"+document.getElementById('twitter').value+"-00acee?style=flat&logo=twitter&logoColor=white&link=https://twitter.com/"+ document.getElementById('twitter').value+"/)"
				text+="](https://www.twitter.com/"+document.getElementById("twitter").value+"/) "
			}
			//Portfolio
			if(document.getElementById('portfolio') && document.getElementById('portfolio').value){
				text+= "[![Portfolio Badge](https://img.shields.io/badge/portfolio-web-blue?style=flat&link="+ document.getElementById('portfolio').value+"/)"
				text+="]("+document.getElementById("portfolio").value+"/) "
			}

			if(document.getElementById('About') && document.getElementById('About').value){
				text = text +  "<p align='left'>"+ document.getElementById('About').value + "</p>";
			}

			if(document.getElementById('resume') && document.getElementById('resume').value){
				anchor="<a href='"+document.getElementById('resume').value+" ' target=_blank><u>here</u>.</a>";
				text = text +  "<p align='left'> You can view my resume "+ anchor + "</p>";
			}

			if(document.getElementById('github') && document.getElementById('github').value)
				github_username=document.getElementById('github').value
				text = text + "\n## Some of my Github Stats\n";
				text+="<p align=left> <img src=https://komarev.com/ghpvc/?username="+github_username+" alt="+github_username+" /> </p>"
				text+="\n\n[![Github stats](https://github-readme-stats.vercel.app/api?username="+github_username+"&show_icons=true&include_all_commits=true"
				text+=")](https://github.com/"+github_username+"/github-readme-stats)\n"
				text+="[![Top Langs](https://github-readme-stats.vercel.app/api/top-langs/?username="+github_username+"&layout=compact"
				text+=")](https://github.com/"+github_username+"/github-readme-stats)\n"

			var input = document.createElement('textarea');
			input.innerHTML = text;
			document.body.appendChild(input);
			input.select();
			var result = document.execCommand('copy');
			document.body.removeChild(input);
			alert('Markdown copied successfully');
			return result;

		}
